<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(5px);
      z-index: -1;
      position: absolute;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
      position: relative;
      top: 100px;
    }

    .title {
      font-size: 36px;
      color: white;
      text-shadow: 2px 2px 4px black;
      background-image: linear-gradient(to right, orange, yellow);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 24px;
      color: white;
      text-shadow: 1px 1px 2px black;
      background-image: linear-gradient(to right, orange, yellow);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      background-color: orange;
      color: white;
      text-decoration: none;
      box-shadow: 2px 2px 4px black;
      transition: all 0.3s ease-in-out;
    }

    .button:hover {
      background-color: darkorange;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <img src="background.jpg"> <!-- 这里是你想要的背景图片的链接 -->
  <div class="container">
    <h1 class="title">村BA </h1>
    <h2 class="subtitle"> CunBA</h2>
    <a href="https://www.bing.com" class="button">点击这里购买</a> <!-- 这里是你想要的出售链接 -->
  </div>
</body>
</html>
